#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,se
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    repeat_rate = 50
    repeat_delay = 250

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = false
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = false
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true

}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = ALT_L
$modShift = $mod SHIFT
$left = j
$right = semicolon
$up = l
$down = k

bind=$modShift,R,submap,resize
submap=resize
binde=,$right,resizeactive,40 0
binde=,$left,resizeactive,-40 0
binde=,$up,resizeactive,0 -40
binde=,$down,resizeactive,0 40
bind=,escape,submap,reset 
bind=,Return,submap,reset 
submap=reset

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $modShift, Q, killactive, 
bind = $modShift, escape, exec, swaylock -c 540d37
bind = $mod, Return, exec, kitty
bind = $mod, M, layoutmsg, focusmaster
bind = $mod, D, exec, tofi-drun --config /home/ben/.config/tofi/tofi.conf --drun-launch true
bind = $mod, F, fullscreen, 1
bind = $mod, P, exec, passmenu --type
bind = $mod, X, exec, grim -g "$(slurp)" $(xdg-user-dir PICTURES)/$(date +%F_%T).png

# Move focus with mainMod + arrow keys
bind = $mod, $left, movefocus, l
bind = $mod, $right, movefocus, r
bind = $mod, $up, movefocus, u
bind = $mod, $down, movefocus, d

# Move window
bind = $modShift, $left, movewindow, l
bind = $modShift, $right, movewindow, r
bind = $modShift, $up, movewindow, u
bind = $modShift, $down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $modShift, 1, movetoworkspacesilent, 1
bind = $modShift, 2, movetoworkspacesilent, 2
bind = $modShift, 3, movetoworkspacesilent, 3
bind = $modShift, 4, movetoworkspacesilent, 4
bind = $modShift, 5, movetoworkspacesilent, 5
bind = $modShift, 6, movetoworkspacesilent, 6
bind = $modShift, 7, movetoworkspacesilent, 7
bind = $modShift, 8, movetoworkspacesilent, 8
bind = $modShift, 9, movetoworkspacesilent, 9
bind = $modShift, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

