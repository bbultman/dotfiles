theme = "tokyonight_moon"

[editor]
mouse = false
# end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.file-picker]
hidden = false 

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.indent-guides]
render = true
skip-levels = 1
character = "â¸½"

[editor.soft-wrap]
enable = true
max-wrap = 25 # increase value to reduce forced mid-word wrapping
max-indent-retain = 0

[keys.normal]
0 = "goto_line_start"
"$" = "goto_line_end"
f = {j = ["normal_mode", ":write"], k = ["normal_mode", ":wq"], h = ["normal_mode", ":quit"]}
# space.B = ":echo %sh{git blame -L %{cursor_line},+1 %{buffer_name}}"

[keys.insert]
esc = ["collapse_selection", "normal_mode"]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"

[keys.select]
0 = "goto_line_start"
"$" = "goto_line_end"
